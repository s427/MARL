<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><title>MARL - Mastodon Archive Reader Lite</title><meta content="width=device-width,initial-scale=1" name=viewport><meta content="light dark" name=color-scheme><base target=_blank><link href=./_astro/index.DH5kuO_5.css rel=stylesheet></head><body><noscript><div class=nojs>JavaScript is required for this app to run.</div></noscript><div class=main-page :class=$store.ui.appClasses id=app x-data x-init="$watch('$store.files.appReady', value => checkAppReady(value))"><template x-if="!$store.files.loading && !$store.files.appReady"><main class=welcome><div class=intro><h1 x-html="$t('welcome.title', {appName: `MARL <span class='accronym'>(Mastodon Archive Reader Lite)</span>`})"></h1><p x-html="$t('welcome.p1')"></p><p x-html="$t('welcome.p2')"></p><p x-html="$t('welcome.p3', {labelStart: `<label for='file-loader' tabindex='0'>`, labelEnd: `</label>`})"></p><input type=file id=file-loader class=file-loader @change=loadZipFiles(Object.values($event.target.files)) accept=.zip multiple=multiple><div class=app-log-wrapper x-show="serverMode() || $store.ui.errorInLog"><div class="tools-section app-log"><h3 x-text="$t('tools.appLog')"></h3><ul><template x-for="m in $store.ui.log"><li :class=m.type><span class=time><time x-text=m.time></time></span> <span class=msg x-html=m.msg></span></li></template></ul></div></div></div><div class=tools><div class="tools-section app-settings"><div class="form-items-section settings-layout-misc"><h3 x-text="$t('tools.appSettings')" class=form-items-section-title></h3><div class="app-setting switch-lang"><label for=switch-language><svg aria-hidden=true><use href=#langs></use></svg> <span x-text="$t('tools.selectLanguage')" class=visually-hidden></span></label> <select id=switch-language x-model=$store.ui.lang @change=setLang><template x-for="(lang, id) in $store.ui.appLangs"><option x-text=lang :selected="$store.ui.lang === id" :value=id></option></template></select></div><div class="app-setting switch-theme"><button @click=$store.ui.toggleTheme() class=switch-theme :class="'theme-' + $store.ui.theme"><svg aria-hidden=true class=btn-icon><use :href="'#' + ($store.ui.theme === 'dark' ? 'light' : 'dark')"></use></svg><span x-text="$t('tools.useDarkTheme')" class="btn-label dark"></span><span x-text="$t('tools.useLightTheme')" class="btn-label light"></span></button></div></div><div class="form-items-section settings-posts"><h3 x-text="$t('tools.postsSettings')" class=form-items-section-title></h3><div class="form-item number"><label for=paging-page-size x-text="$t('tools.postsPerPage')"></label><div class=input-wrapper><input type=number id=paging-page-size @change.debounce="$store.ui.setOption('pageSize')" min=1 onclick=this.select() x-model=$store.ui.pageSize></div></div><div class="form-item checkbox app-setting"><label for=setting-posts-order class=checkbox-label><input type=checkbox id=setting-posts-order x-model.debounce=$store.ui.sortAsc @change.debounce="$store.ui.setOption('sortAsc')"> <span x-text="$t('tools.chronologicalOrder')" class=form-item-label></span> <span x-text="$t('tools.chronologicalOrderDesc')" class=form-item-description></span></label></div><div class="form-item checkbox app-setting"><label for=setting-simplify-posts-display class=checkbox-label><input type=checkbox id=setting-simplify-posts-display x-model.debounce=$store.ui.simplifyPostsDisplay @change.debounce="$store.ui.setOption('simplifyPostsDisplay')"> <span x-text="$t('tools.simplifyPostsDisplay')" class=form-item-label></span> <span x-text="$t('tools.simplifyPostsDisplayDesc')" class=form-item-description></span></label></div></div><div class="form-items-section settings-panels"><h3 x-text="$t('tools.panelsSettings')" class=form-items-section-title></h3><div class="form-item checkbox app-setting app-settings-combine-panels"><label for=setting-combine-panels class=checkbox-label><input type=checkbox id=setting-combine-panels x-model.debounce=$store.ui.combinePanels @change.debounce="$store.ui.setOption('combinePanels')"> <span x-text="$t('tools.combinePanels')" class=form-item-label></span> <span x-text="$t('tools.combinePanelsDesc')" class=form-item-description></span></label></div><div class="form-item app-setting app-settings-default-panel select"><label for=setting-default-panel><span x-text="$t('tools.defaultPanel')" class=form-item-label></span> <span x-text="$t('tools.defaultPanelDesc')" class=form-item-description></span></label><div class=input-wrapper><select id=setting-default-panel x-model=$store.ui.defaultPanel @change.debounce="$store.ui.setOption('defaultPanel')"><option x-text="$t('menu.profile')" value=actor></option><option x-text="$t('menu.filters')" value=filters></option><option x-text="$t('menu.tags')" value=tags></option><option x-text="$t('menu.tools')" value=tools></option><option x-text="$t('tools.lastPanel')" value=auto></option></select></div></div></div><div class="form-items-section settings-images"><h3 x-text="$t('tools.imagesSettings')" class=form-items-section-title></h3><div class="form-item checkbox app-setting app-settings-images-compact-layout"><label for=setting-images-compact-layout class=checkbox-label><input type=checkbox id=setting-images-compact-layout x-model.debounce=$store.ui.imagesCompactLayout @change.debounce="$store.ui.setOption('imagesCompactLayout')"> <span x-text="$t('tools.imagesCompactLayout')" class=form-item-label></span> <span x-text="$t('tools.imagesCompactLayoutDesc')" class=form-item-description></span></label></div><div class="form-item checkbox app-setting app-settings-alt-text-icon"><label for=setting-alt-text-icon class=checkbox-label><input type=checkbox id=setting-alt-text-icon x-model.debounce=$store.ui.hideNoAltTextNotice @change.debounce="$store.ui.setOption('hideNoAltTextNotice')"> <span x-text="$t('tools.hideNoAltTextNotice')" class=form-item-label></span></label></div><div class="form-item checkbox app-setting app-settings-loop-gifs"><label for=setting-loop-gifs class=checkbox-label><input type=checkbox id=setting-loop-gifs x-model.debounce=$store.ui.loopGifs @change.debounce="$store.ui.setOption('loopGifs')"> <span x-text="$t('tools.loopGifs')" class=form-item-label></span> <span x-text="$t('tools.loopGifsDesc')" class=form-item-description></span></label></div></div></div><div class="tools-section about"><p>MARL v. 2.12.2 &mdash; <a href=https://github.com/s427/MARL><span x-text="$t('tools.projectPage')"></span></a></p></div></div></main></template><template x-if=$store.files.loading><main class=loading><div class=loading-inner><div class=loading-current><template x-if="! $store.files.loadingFailed"><div class=loading-txt>…&nbsp;<span x-text="$t('misc.loading')"></span>&nbsp;…</div><div class=loading-filename x-text=$store.files.currentlyLoadingName></div></template><template x-if=$store.files.loadingFailed><div class=loading-txt>⚠️&nbsp;<span x-text="$t('misc.criticalFailure')"></span>&nbsp;⚠️</div></template></div><div class=loading-next x-show=$store.files.loadingQueue.length><ul><template x-for="(file, index) in $store.files.loadingQueue"><li :class="'f'+index" x-text=file.name></li></template></ul></div><div class=app-log-wrapper x-show="$store.ui.errorInLog && $store.files.loadingFailed"><div class="tools-section app-log"><h3 x-text="$t('tools.appLog')"></h3><ul><template x-for="m in $store.ui.log"><li :class=m.type><span class=time><time x-text=m.time></time></span> <span class=msg x-html=m.msg></span></li></template></ul></div></div></div></main></template><template x-if=$store.files.appReady><main class=main-section :class=$store.ui.appInsideClasses id=main-section tabindex=-1 x-on:resize.window=checkMobileLayout()><div class=main-section-inner :class="$store.files.sources.length > 1 ? 'multiple-actors' : ''" id=main-section-inner><div class=mobile-menu id=mobile-menu><nav><ul><li><button @click="$store.ui.panelToggle('actor')" class=menu-actor><svg aria-hidden=true><use href=#menu-actor></use></svg> <span x-text="$t('menu.profile')"></span></button></li><li><button @click="$store.ui.panelToggle('filters')" class=menu-filters :class="$store.files.filtersActive ? 'filters-active' : ''"><svg aria-hidden=true><use href=#menu-filters></use></svg> <span x-text="$t('menu.filters')"></span> <em class=visually-hidden x-show=$store.files.filtersActive x-text="$t('menu.filtersActive')"></em></button></li><li><button @click="$store.ui.panelToggle('tags')" class=menu-tags><svg aria-hidden=true><use href=#menu-tags></use></svg> <span x-text="$t('menu.tags')"></span></button></li><li><button @click="$store.ui.panelToggle('tools')" class=menu-tools><svg aria-hidden=true><use href=#tools></use></svg> <span x-text="$t('menu.tools')"></span></button></li></ul></nav></div><div class=panel-backdrop id=panel-backdrop @keyup.esc=$store.ui.panelClose() @click=$store.ui.panelClose() aria-hidden=true></div><div class="mobile-menu-panel actor" id=panel-actor tabindex=-1 aria-labelledby=actor-title role=region><button @click=$store.ui.panelClose() class=panel-close x-show=$store.ui.mobileLayout><svg aria-hidden=true class=btn-icon><use href=#close></use></svg> <span x-text="$t('misc.closePanelBtn')" class=visually-hidden></span></button><h2 class=visually-hidden id=actor-title x-text="$t('actor.accountInfo')"></h2><h3 x-text="$t('actor.accounts')" class=visually-hidden id=actor-tabs-title></h3><div class=actors-wrapper :style="'--actor-hue: '+ $store.files.sources[$store.ui.actorPanel].hue"><template x-if="$store.files.sources.length > 1"><div class=actors-tabs role=tablist aria-labelledby=actor-tabs-title><template x-for="(_, source) in $store.files.sources"><button @click=$store.ui.openActorTab(source) :id="'actortab-' + source" :aria-controls="'actorpanel-' + source" :aria-selected="source === $store.ui.actorPanel ? 'true': 'false'" :style="'--actor-hue: '+ $store.files.sources[source].hue" @keyup.left="$store.ui.switchActorTab('down')" @keyup.right="$store.ui.switchActorTab('up')" role=tab type=button><span x-text=$store.files.sources[source].actor.name></span></button></template></div></template><template x-if="$store.files.sources.length === 1"><span x-text=$store.files.sources[0].actor.name class=visually-hidden id=actortab-0></span></template><template x-for="source in $store.files.sources"><div class=actor-panel x-show="$store.ui.actorPanel === source.id" :id="'actorpanel-' + source.id" :aria-labelledby="'actortab-' + source.id" role=tabpanel tabindex=0 x-data="{a: source.actor}"><div class=actor-pretty><div class=actor-banner><template x-if="(localMode() && source.header.noImg) || (serverMode() && ! source.actor.image)"><div class="actor-header no-header"><img :alt="$t('actor.noHeaderImage')" class=img-light src=./_astro/no-header.DKXzxkmt.png><img :alt="$t('actor.noHeaderImage')" class=img-dark src=./_astro/no-header-dark.BP11rozj.png></div></template><template x-if="localMode() && ! source.header.noImg"><button @click="$store.lightbox.openProfileImg('header', 'actor-header-' + source.id, source.id)" class=actor-header :id="'actor-header-' + source.id"><img :alt="$t('actor.headerImage')" :src="`data:${source.header.type}; base64,${source.header.content}`"></button></template><template x-if="serverMode() && source.actor.image"><button @click="$store.lightbox.openProfileImg(source.actor.image.url, 'actor-header-' + source.id, source.id)" class=actor-header :id="'actor-header-' + source.id"><img :alt="$t('actor.headerImage')" :src="source.archiveBasePath + source.actor.image.url"></button></template></div><div class=actor-id><template x-if="(localMode() && source.avatar.noImg) || (serverMode() && ! source.actor.icon)"><div class="actor-avatar no-avatar"><img :alt="$t('actor.noAvatarImage')" class=img-light src=./_astro/no-avatar.DeffBVR2.png><img :alt="$t('actor.noAvatarImage')" class=img-dark src=./_astro/no-avatar-dark.DVWNt87i.png></div></template><template x-if="localMode() && ! source.avatar.noImg"><button @click="$store.lightbox.openProfileImg('avatar', 'actor-avatar-' + source.id, source.id)" class=actor-avatar :id="'actor-avatar-' + source.id"><img :alt=a.name :src="`data:${source.avatar.type}; base64,${source.avatar.content}`"></button></template><template x-if="serverMode() && source.actor.icon"><button @click="$store.lightbox.openProfileImg(source.actor.icon.url, 'actor-avatar-' + source.id, source.id)" class=actor-avatar :id="'actor-avatar-' + source.id"><img :alt=a.name :src="source.archiveBasePath + source.actor.icon.url"></button></template><h1 class=actor-name x-text=a.name></h1><div class=actor-url><a :href=a.url x-text=a.url></a></div></div><div class=actor-summary x-show=a.summary x-html=a.summary></div><div class=actor-infos><dl><dt x-text="$t('actor.memberSince')"></dt><dd x-text=formatDate(a.published)></dd></dl><template x-for="item in a.attachment"><dl><dt x-text=item.name></dt><dd x-html=item.value></dd></dl></template></div><div class=actor-posts-count><div class=total><span x-text=formatNumber(source.outbox.totalItems) class=count></span> <span x-text="$t('actor.countPosts')" class=label></span></div><div class=archive><span x-text=formatNumber(source.nbToots) class=count></span> <span x-text="$t('actor.countInArchive')" class=label></span></div><details class=comment x-show="source.nbToots != source.outbox.totalItems"><summary><span class=summary-icon><svg aria-hidden=true><use href=#question></use></svg> </span><span x-text="$t('actor.countDiffWhy')" class=summary-label></span></summary><div class=details-content><p x-text="$t('actor.countDiffExplanation')"></p></div></details></div></div><template x-if="localMode() || (customPrefAvailable('showActorJson') && customPrefs.showActorJson)"><div class=actor-raw><div class=actor-raw-inner><details><summary><span class=summary-icon><svg aria-hidden=true><use href=#json></use></svg> </span><span class=summary-label x-html="$t('actor.rawData', {fileName: `<em>(actor.json)</em>`})" :id="source + 'raw-data-label'"></span></summary><div class=details-content><textarea :aria-labelledby="source + 'raw-data-label'" readonly=readonly x-text=formatJson(a)></textarea></div></details></div></div></template><div class=actor-likes-bookmarks><template x-if="localMode() || source.likes.data.length"><div class=actor-likes><details><summary><span class=summary-icon><svg aria-hidden=true><use href=#likes></use></svg></span><h2 class=summary-label><span x-text="$t('actor.likes')"></span> (<template x-if=source.likes.filter><span x-text="$store.files.filteredLikesBookmarks(&#34;likes&#34;, source.id).length + &#34; / &#34;" class=count></span></template><span x-text=source.likes.data.length class=count></span>)</h2><div class=actor-likes-bookmarks-filter><label for=filter-likes class=local-filter-label><span x-text="$t('actor.likesFilter')" class=visually-hidden></span></label><input type=text id=filter-likes x-model.debounce=source.likes.filter onclick=this.select() class=local-filter-input><button @click="source.likes.filter = ''" class=local-filter-reset x-show=source.likes.filter onclick=this.previousElementSibling.focus() type=button><svg aria-hidden=true><use href=#close></use></svg><span x-text="$t('actor.resetFilter')" class=visually-hidden></span></button></div></summary><div class=details-content><template x-if="$store.files.filteredLikesBookmarks(&#34;likes&#34;, source.id).length"><div class=actor-likes-bookmarks-wrapper><ul><template x-for="item in $store.files.filteredLikesBookmarks(&#34;likes&#34;, source.id)"><li><a :href=item.url x-html=formatLikesBookmarks(item.url)></a><template x-if=item.inArchive><button @click=searchFullText(item.url) :class="$store.files.filters.fullText === item.url ? 'active' : ''" x-text="$t('actor.showInMarl')"></button></template></li></template></ul></div></template><template x-if="! $store.files.filteredLikesBookmarks(&#34;likes&#34;, source.id).length"><p class=no-content>…&nbsp;<span x-text="$t('actor.likesEmpty')"></span>&nbsp;…</p></template></div></details></div></template><template x-if="localMode() || source.bookmarks.data.length"><div class=actor-bookmarks><details><summary><span class=summary-icon><svg aria-hidden=true><use href=#bookmarks></use></svg></span><h2 class=summary-label><span x-text="$t('actor.bookmarks')"></span> (<template x-if=source.bookmarks.filter><span x-text="$store.files.filteredLikesBookmarks(&#34;bookmarks&#34;, source.id).length + &#34; / &#34;" class=count></span></template><span x-text=source.bookmarks.data.length class=count></span>)</h2><div class=actor-likes-bookmarks-filter><label for=filter-bookmarks class=local-filter-label><span x-text="$t('actor.bookmarksFilter')" class=visually-hidden></span></label><input type=text id=filter-bookmarks x-model.debounce=source.bookmarks.filter onclick=this.select() class=local-filter-input><button @click="source.bookmarks.filter = ''" class=local-filter-reset x-show=source.bookmarks.filter onclick=this.previousElementSibling.focus() type=button><svg aria-hidden=true><use href=#close></use></svg><span x-text="$t('actor.resetFilter')" class=visually-hidden></span></button></div></summary><div class=details-content><template x-if="$store.files.filteredLikesBookmarks(&#34;bookmarks&#34;, source.id).length"><div class=actor-likes-bookmarks-wrapper><ul><template x-for="item in $store.files.filteredLikesBookmarks(&#34;bookmarks&#34;, source.id)"><li><a :href=item.url x-html=formatLikesBookmarks(item.url)></a><template x-if=item.inArchive><button @click=searchFullText(item.url) :class="$store.files.filters.fullText === item.url ? 'active' : ''" x-text="$t('actor.showInMarl')"></button></template></li></template></ul></div></template><template x-if="! $store.files.filteredLikesBookmarks(&#34;bookmarks&#34;, source.id).length"><p class=no-content>…&nbsp;<span x-text="$t('actor.bookmarksEmpty')"></span>&nbsp;…</p></template></div></details></div></template></div></div></template></div></div><div class="mobile-menu-panel toots-filters" id=panel-filters tabindex=-1 aria-labelledby=toots-filter-title role=search><button @click=$store.ui.panelClose() class=panel-close x-show=$store.ui.mobileLayout><svg aria-hidden=true class=btn-icon><use href=#close></use></svg> <span x-text="$t('misc.closePanelBtn')" class=visually-hidden></span></button><h2 id=toots-filter-title x-text="$t('filters.panelTitle')"></h2><p class=visually-hidden x-text="$t('filters.panelNotice')"></p><div class="form-items-section section-text"><div class="form-item text" :class="isFilterActive('fullText') ? 'active' : ''"><label for=filter-fullText class=text-label x-text="$t('filters.fullText')"></label><div class=input-wrapper><input type=text id=filter-fullText x-model.debounce=$store.files.filters.fullText @change.debounce=$store.files.setFilter() @keyup.debounce=$store.files.setFilter()></div></div><div class="form-item text" :class="isFilterActive('hashtagText') ? 'active' : ''"><label for=filter-hashtagText class=text-label x-text="$t('filters.hashtagText')"></label><div class=input-wrapper><input type=text id=filter-hashtagText x-model.debounce=$store.files.filters.hashtagText @change.debounce=$store.files.setFilter() @keyup.debounce=$store.files.setFilter()></div></div><div class="form-item text" :class="isFilterActive('mentionText') ? 'active' : ''"><label for=filter-mentionText class=text-label x-text="$t('filters.mentionText')"></label><div class=input-wrapper><input type=text id=filter-mentionText x-model.debounce=$store.files.filters.mentionText @change.debounce=$store.files.setFilter() @keyup.debounce=$store.files.setFilter()></div></div><div class="form-item text" :class="isFilterActive('externalLink') ? 'active' : ''"><label for=filter-externalLink class=text-label x-text="$t('filters.externalLink')"></label><div class=input-wrapper><input type=text id=filter-externalLink x-model.debounce=$store.files.filters.externalLink @change.debounce=$store.files.setFilter() @keyup.debounce=$store.files.setFilter()></div></div><div class="form-item text" :class
